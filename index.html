<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to RequestMaster</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            #responsePre{
                max-height: 500px;
            }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RequestMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to RequestMaster</h1>
    </div>

    <div class="container">
        <!-- URL box -->
        <div class="form-group row">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div><br>

        <!-- request type box -->
        <fieldset class="form-group">
            <div class="row">
                <lagend class="col-sm-2 pt-0 col-form-label">Request Type</lagend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
        </fieldset><br>

        <!-- content type box -->
        <fieldset class="form-group">
            <div class="row">
                <lagend class="col-sm-2 pt-0 col-form-label">Content Type</lagend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                </div>
        </fieldset><br>

        <!-- parameters box - this will hide on clicking json option in content type -->
        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 Key" id="parameterKey1"
                        aria-label="Enter Parameter 1 Key">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 value" id="parameterValue1"
                        aria-label="Enter Parameter 1 value">
                </div>
                <button id="addParam" class="btn d-grid gap-2 col-2 mx-auto btn-secondary">+</button>
            </div>
            <div id="params"></div>
        </div>
        <br>

        <!-- json request box - this will hide on clicking parameters option in content type -->
        <div id="requestJsonBox">
            <div class="form-group row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div><br>

        <!-- submit button which will trigger fetch api -->
        <div class="form-group row">
            <div class="d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div><br>

        <div class="form-group row" id="responseJsonBox">
            <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your Response will appear here</textarea> -->
                <pre id="responsePre" class="language-javaScript">
                    <code id="responsePrism" class="language-javaScript">

                    </code>
                </pre>
            </div>
        </div>


    </div>
    <script src="prism.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
